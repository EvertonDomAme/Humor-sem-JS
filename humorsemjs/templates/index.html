<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">
        <title>Jim Coffee</title>
    </head>
    <body>
        <div class="principal">
        {% if coffee %}
            <div class="principal">
                <b>Nome : </b> {{nome}} <b>Com</b> {{sobrenome}}
            </div>
            <br />
            <div class="principal">
                <b>Idade : </b> {{idade}}
            </div>
            <br /><br />
            <div class="principal">
                <img src="{{imagem_cafe}}" alt="JimComCoffee" width="300">
            </div>
            <br /><br />
            <div class="principal">
               <b>{{nome}} gosta de café!
            </div>
        {% else %}
            <div class="principal">
                <b>Nome : </b> {{nome}} <b>Sem</b> {{sobrenome}}
            </div>
            <div class="principal">
                <b>Idade : </b> {{idade}}
            </div>
            <div class="principal">
                <img src="{{imagem_sem_cafe}}" alt="JimSemCoffee" width="300">
            </div>
            <div class="principal">
            <b>{{nome}} não gosta de ficar sem café!</b>
            </div>
        {% endif %}
    </body>
</html>
